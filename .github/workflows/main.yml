name: Main Workflow
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Downgrade npm
        run: npm install -g npm@9
      - name: Clean and Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
      - name: Build
        run: npm run build
      - name: API Keys
        env:
          MAPBOX_API: ${{ secrets.MAPBOX_API }}
          NOTIFICATION_API: ${{ secrets.NOTIFICATION_API }}
          TRANSLINK_API: ${{ secrets.TRANSLINK_API }}
        run: |
          echo "API Keys"
