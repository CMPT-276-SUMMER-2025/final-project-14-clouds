name: Main Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --max-warnings=0

      - name: Build
        run: npm run build

      - name: API Keys
        env:
          MAPBOX_API: ${{ secrets.MAPBOX_API }}
          NOTIFICATION_API: ${{ secrets.NOTIFICATION_API }}
          TRANSLINK_API: ${{ secrets.TRANSLINK_API }}
        run: |
          echo "MAPBOX_API is $MAPBOX_API"
          echo "NOTIFICATION_API is $NOTIFICATION_API"
          echo "TRANSLINK_API is $TRANSLINK_API"
